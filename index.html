<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/9efd089a16.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="result">
      <h1 class="result-text">Test</h1>
    </div>
    <div class="wrapper">
      <button class="clear-btn"><i class="fa-solid fa-c"></i></button>
      <button class="backspace-btn">
        <i class="fa-solid fa-delete-left"></i>
      </button>
      <button class="seven-btn"><i class="fa-solid fa-7"></i></button>
      <button class="eight-btn"><i class="fa-solid fa-8"></i></button>
      <button class="nine-btn"><i class="fa-solid fa-9"></i></button>
      <button class="four-btn"><i class="fa-solid fa-4"></i></button>
      <button class="five-btn"><i class="fa-solid fa-5"></i></button>
      <button class="six-btn"><i class="fa-solid fa-6"></i></button>
      <button class="one-btn"><i class="fa-solid fa-1"></i></button>
      <button class="two-btn"><i class="fa-solid fa-2"></i></button>
      <button class="three-btn"><i class="fa-solid fa-3"></i></button>
      <button class="div-equa_btn"><i class="fa-solid fa-divide"></i></button>
      <button class="mult-equa_btn"><i class="fa-solid fa-xmark"></i></button>
      <button class="sub-equa_btn"><i class="fa-solid fa-minus"></i></button>
      <button class="add-equa_btn"><i class="fa-solid fa-plus"></i></button>
      <button class="zero-btn"><i class="fa-solid fa-0"></i></button>
      <button class="equal-equa_btn"><i class="fa-solid fa-equals"></i></button>
    </div>
  </body>
</html>
